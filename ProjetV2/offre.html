<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEBONPLAN - Header</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="offre.css">
    <script>
        function apply(stageId, title, location, duration) {
            // Redirige vers la page de candidature avec des paramètres d'URL
            window.location.href = `candidature.html?title=${encodeURIComponent(title)}&location=${encodeURIComponent(location)}&duration=${encodeURIComponent(duration)}`;
        }

        function modifyOffer(offerId) {
            // Logique pour modifier l'offre
            alert(`Modifier l'offre ${offerId}`);
        }

        function viewOffer(offerId) {
            // Logique pour voir l'offre
            alert(`Voir l'offre ${offerId}`);
        }

        function deleteOffer(offerId) {
            // Logique pour supprimer l'offre
            alert(`Supprimer l'offre ${offerId}`);
        }

        function addOffer() {
            // Logique pour ajouter une offre
            alert("Ajouter une nouvelle offre");
        }
    </script>
</head>
<body>

    <!-- ===========================
         HEADER
    ============================ -->
    <header>
        
        <!-- ------------- LOGO & BOUTONS D'AUTHENTIFICATION ------------- -->
        <div class="header-container">
            <div class="logo">LEBONPLAN</div> <!-- Logo du site -->
            <div class="auth-buttons"> <!-- Boutons de connexion et inscription -->
                <a href="auth.html" class="btn">CONNEXION</a>
                <a href="inscription.html" class="btn">INSCRIPTION</a>
            </div>
        </div>

        <!-- ------------- NAVIGATION ------------- -->
        <nav>
          <ul class="nav-links">
              <li><a href="Index.html">ACCUEIL</a></li>
              <li class="active"><a href="offre.html">OFFRES</a></li> <!-- PAGE ACTIVE -->
              <li><a href="entreprise.html">ENTREPRISE</a></li>
              <li><a href="wishlist.html">WISHLIST</a></li>
              <li><a href="contact.html">CONTACT</a></li>
          </ul>
      </nav>

    </header>

    <!-- ===========================
         MAIN CONTENT
    ============================ -->
    <main>
        <div class="offers-container">
            <h2>Offres de Stage</h2>
    
            <div class="offer">
                <h3>Stage Développeur Web</h3>
                <p>Lieu : Paris</p>
                <p>Durée : 6 mois</p>
                <button onclick="apply('stage1', 'Stage Développeur Web', 'Paris', '6 mois')">Postuler</button>
                <button onclick="modifyOffer('stage1')" class="modify">Modifier l'offre</button>
                <button onclick="viewOffer('stage1')" class="view">Voir l'offre</button>
                <button onclick="deleteOffer('stage1')" class="delete">Supprimer l'offre</button>
            </div>
    
            <div class="offer">
                <h3>Stage Administrateur Système et Réseau</h3>
                <p>Lieu : Lyon</p>
                <p>Durée : 3 mois</p>
                <button onclick="apply('stage2', 'Stage Administrateur Système et Réseau', 'Lyon', '3 mois')">Postuler</button>
                <button onclick="modifyOffer('stage2')" class="modify">Modifier l'offre</button>
                <button onclick="viewOffer('stage2')" class="view">Voir l'offre</button>
                <button onclick="deleteOffer('stage2')" class="delete">Supprimer l'offre</button>
            </div>
    
            <button onclick="addOffer()" class="add">Ajouter une offre</button>
        </div>
    </main>

    <!-- ===========================
         FOOTER
    ============================ -->
    <footer>
        <p>&copy;2024 - Tous droits réservés - Web4All</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
